<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <meta name="description" content="Student Information System demo using SpringBoot, ThymeLeaf, H2 database"></meta>
    <meta name="author" content="KK"></meta>

    <title>Student Information System demo</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-full navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student Information System</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
            <div class="panel-heading">Sign In</div>
            <div class="panel-body">
                <form method="post" class="form-group" action="/api/noAuth/signIn">
                    <div class="form-group">
                        <label for="username"> Username:&nbsp;</label>
                        <input class="form-control" type="text" name="username" id="username" maxlength="50"/>
                    </div>

                    <div class="form-group">
                        <label for="password"> Password:&nbsp;</label>
                        <input class="form-control" type="password" name="password" id="password" maxlength="50"/>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="glyphicon glyphicon-log-in"></i> Sign in
                    </button>

                    <div style="margin: auto;width: 100%;text-align: center;padding-top: 10px"><span style="color: red" th:text="${status}">Status</span></div>
                </form>
            </div>
            <div class="panel-footer"><div style="margin: auto;width: 100%;text-align: center;"><a href="/api/noAuth/signUp">Create an account</a></div></div>
            </div>
        </div>
    </div>
    <footer style="text-align:center;">
        <hr/>
        <p>Copyright Â© 2018 <a href="">KK</a></p>
    </footer>
</div>
</body>
</html>
