<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <meta name="description" content="Student Information System demo using SpringBoot, ThymeLeaf, H2 database"></meta>
    <meta name="author" content="KK"></meta>

    <title>Student Information System demo</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"
            crossorigin="anonymous">

    </script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-full navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student Information System</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div style="margin: auto;width: 40%;">
            <div class="panel panel-default">
                <div class="panel-heading">Sign Up</div>
                <div class="panel-body">
                    <form method="post" class="form-group" action="/api/noAuth/signUp" data-toggle="validator" role="form">

                        <div class="form-group">
                            <label for="name"> Name:&nbsp;</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Name" maxlength="20" data-error="Bruh, that email address is invalid" th:required="required"/>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label for="username"> Username:&nbsp;</label>
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username" maxlength="20" data-error="Bruh, that email address is invalid" th:required="required"/>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label for="email"> Mail:&nbsp;</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email" data-error="Bruh, that email address is invalid" th:required="required"/>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <div class="form-inline row">
                                <div class="form-group col-sm-6">
                                    <input type="password" data-minlength="8" class="form-control"  name="password" id="password" placeholder="Password" th:required="required"/>
                                    <div class="help-block">Minimum of 8 characters</div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#password" data-match-error="Whoops, these don't match" placeholder="Confirm" th:required="required"/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign Up</button>

                        <div style="margin: auto;width: 100%;text-align: center;padding-top: 10px"><span style="color: red" th:text="${status}">Status</span></div>
                    </form>
                </div>
                <div class="panel-footer"><div style="margin: auto;width: 100%;text-align: center;">Already have an account?-<a href="/api/noAuth/signIn">Sign In</a></div></div>
            </div>
        </div>
    </div>
    <footer style="text-align:center;">
        <hr/>
        <p>Copyright Â© 2018 <a href="">KK</a></p>
    </footer>
</div>
</body>
</html>
